<!-- JKY.Search.Cylinder.html -->

<div id='jky-cylinder-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Cylinder</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-cylinder-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-cylinder-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-cylinder-name'	><span>Name		</span></th>
				</tr>
			</thead>
			<tbody id='jky-cylinder-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-cylinder-add-new' class='btn btn-success'			type='button'><span>Add New</span></a> &nbsp; -->
		<a id='jky-cylinder-cancel'	 class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
