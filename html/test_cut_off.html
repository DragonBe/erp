<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Test Cut Off</TITLE>
</HEAD>

<BODY>
<script language="JavaScript">

function cut_off(my_thread_name){
	var my_thread_name1 = my_thread_name;
	var my_thread_name2 = '';
	if (my_thread_name.length > 28) {
		var i = 28;
		for(; i>0; i--) {
			if (my_thread_name[i] == ' ') {
				break;
			}
		}
		if (i == 0) {
			my_thread_name1 = my_thread_name.substr(0, 28);
			my_thread_name2 = my_thread_name.substr(28);
		}else{
			my_thread_name1 = my_thread_name.substr(0, i);
			my_thread_name2 = my_thread_name.substr(i+1);
		}
	}
	document.writeln('<br>[' + my_thread_name1 + '][' + my_thread_name2 + '[');
}
		
cut_off('123456789012345678901234567890 234567890');
cut_off('12345678901234567890123456789 1234567890');
cut_off('1234567890123456789012345678 01234567890');
cut_off('123456789012345678901234567 901234567890');
cut_off('12345678901234567890123456 8901234567890');
cut_off('1234567890123456789012345 78901234567890');
cut_off('123456789012345678901234 678901234567890');
cut_off('12345678901234567890123 5678901234567890');
cut_off('1234567890123456789012 45678901234567890');
cut_off('123456789012345678901 345678901234567890');
		
		
</script>
</BODY>
</HTML>
