<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Lista de Observacoes</TITLE>
<script src='lib/jquery-1.8.2.js' ></script>
<script src='lib/jquery-barcode-2.0.2.min.js' ></script>

<style>
.label		{width:700px; height:80px;}
.line		{clear:both;}
.name		{float:right; font-size:200%;}
.barcode	{float:left;}
</style>

<script>
$(function() {
	var my_index = 1;
	$('.label').each(function() {
		var my_label = $(this).html().trim();
		$(this).html('');

		var my_html = ''
					+ '<div class="line">'
					+ '<div class="barcode"><span id="my-' + my_index + '">' + my_label + '</span></div>'
					+ '<div class="name">' + my_label + '</div>'
					+ '</div>'
					;
		$(this).append(my_html);

		var my_id = $('#my-' + my_index);
		$(my_id).barcode( my_label, 'code128');
		my_index++;
	})
});
</script>
</HEAD>

<BODY>
	<h1>Lista de Observacoes</h1>
	<br />
	<div id="jky-barcodes">
		<div class="label">Fio puxado		</div>
		<div class="label">Mancha de oleo	</div>
		<div class="label">Observacoes 3	</div>
		<div class="label">Observacoes 4	</div>
		<div class="label">Observacoes 5	</div>
		<div class="label">Observacoes 6	</div>
		<div class="label">Observacoes 7	</div>
		<div class="label">Observacoes 8	</div>
		<div class="label">Observacoes 9	</div>
		<div class="label">Observacoes 10	</div>
	</div>

</BODY>
</HTML>
