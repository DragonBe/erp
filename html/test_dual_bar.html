body				{font-family:arial; font-size:12px;}

.date				{fill:black	;}

.received_weight	{fill:red	;}
.insider			{fill:white	;}
.divider			{stroke:white; stroke-opacity:.5;}
.axis path,
.axis line			{fill:none; stroke:black; shape-rendering:crispEdges;}
</style>

<body>
	This the test D3 dual bar
	<div id='my_graph'></div>

	JKY.Graph.setArgs(
		{ id_name		: 'my_graph'

		});
	JKY.Graph.draw(my_data);
