<style>
.jky-form-label			{width:110px;}
.jky-form-value			{width:280px;}
.jky-checkbox			{width: 30px; text-align:center;}

.jky-thread-name		{width:120px;}
.jky-ncm				{width: 80px; text-align:center;}
.jky-thread-group		{width: 80px; text-align:center;}
.jky-thread-color		{width: 80px; text-align:center;}
.jky-composition		{width: 80px; text-align:center;}

#jky-thread-name		{width:300px; font-size:16px; font-weight:bold;}
#jky-ncm				{width:190px;}
#jky-thread-groups		{width:200px;}
#jky-thread-color		{width:190px;}
#jky-compositions		{width:200px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'		><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-thread-name'		><span>Name				</span></th>
			<th class='jky-ncm'				><span>NCM				</span></th>
			<th class='jky-thread-group'	><span>Thread Group		</span></th>
<!--		<th class='jky-thread-color'	><span>Thread Color		</span></th> -->
			<th class='jky-composition'		><span>Composition		</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>             Name</span>:</div><input  id='jky-thread-name'	class='jky-form-value'		placeholder='Name' 				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>              NCM</span>:</div><input  id='jky-ncm'			class='jky-form-value'		placeholder='NCM' 				/></div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>      Thread Group</span>:</div><select id='jky-thread-groups'	></select></div>
<!--		<div class='jky-form-line'><div class='jky-form-label'><span>      Thread Color</span>:</div><input  id='jky-thread-color'	class='jky-form-value'		/></div>
-->
			<div class='jky-form-line'><div class='jky-form-label'><span>       Composition</span>:</div><select id='jky-compositions'	></select></div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
				  <button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li	id='jky-tab-notes'			class='active'	><a href='#jky-notes'				data-toggle='tab'><span>Notes			</span></a></li>
		</ul>

		<div class='tab-content'>

			<div id='jky-notes' class='tab-pane'>
				<div class='jky-left'>
					<div class='jky-form-line'><div class='jky-form-label'><span>		Expected Date</span></div><div id='jky-expected-date'		class='jky-form-value'>02/01/2013	</div></div>
					<div class='jky-form-line'><div class='jky-form-label'><span>	Invoicing Control</span></div><div id='jky-invoicing-control'	class='jky-form-value'>Based on 	</div></div>
					<div class='jky-form-line'><div class='jky-form-label'><span>	 Invoice Received</span></div><div id='jky-invoice-received'	class='jky-form-value'>No			</div></div>
					<div class='jky-form-line'><div class='jky-form-label'><span>		 Payment Term</span></div><div id='jky-payment-term'		class='jky-form-value'>				</div></div>
					<div class='jky-form-line'><div class='jky-form-label'><span>	  Fiscal Position</span></div><div id='jky-fiscal-position'		class='jky-form-value'>				</div></div>
				</div>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/threads.js'></script>
