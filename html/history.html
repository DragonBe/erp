<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-datetime'	><span>Updated At		</span></th>
			<th class='jky-td-name-s'	><span>Updated By		</span></th>
			<th class='jky-td-name-s'	><span>Parent Name		</span></th>
			<th class='jky-td-number'	><span>Parent ID		</span></th>
			<th class='jky-td-name-s'	><span>Method			</span></th>
			<th class='jky-td-name-w'	><span>History			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
		</div>
		<div id='jky-form-status'>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Updated</span>:</div>
				<input id='jky-updated-at' style='width:150px;' disabled />
				<input id='jky-updated-by' style='width:300px;' disabled />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Parent Name</span>:</div>
				<input id='jky-parent-name'	style='width:150px;' disabled />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Parent ID</span>:</div>
				<input id='jky-parent-id'	style='width:150px;' disabled />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Method</span>:</div>
				<input id='jky-method'		style='width:150px;' disabled />
			</div>
		</div>
		<div class='jky-clear'></div>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>History</span>:</div>
				<textarea id='jky-history'	class='jky-form-history' disabled placeholder='History'></textarea>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/history.js'></script>
