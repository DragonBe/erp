<style>
.jky-form-label			{width:160px;}
.jky-form-value			{width:380px;}
.jky-checkbox			{width:30px; text-align:center;}

.jky-app-label			{float:left; margin:14px 0 0 14px; font-weight:bold;}
#jky-app-select			{width:120px;}

.jky-created-at			{width:120px; text-align:center;}
.jky-created-by			{width: 80px; text-align:center;}
.jky-parent-name		{width: 80px; text-align:center;}
.jky-parent-id			{width: 50px; text-align:center;}
.jky-method				{width: 60px; text-align:center;}
.jky-history			{width:300px;}

#jky-created-at			{width:140px;}
#jky-created-by			{width:200px;}
#jky-parent-name		{width:140px;}
#jky-parent-id			{width:140px;}
#jky-method				{width:140px;}
#jky-history			{width:500px; height:500px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'		><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-created-at'		><span>Created At		</span></th>
			<th class='jky-created-by'		><span>Created By		</span></th>
			<th class='jky-parent-name'		><span>Parent Name		</span></th>
			<th class='jky-parent-id'		><span>Parent ID		</span></th>
			<th class='jky-method'			><span>Method			</span></th>
			<th class='jky-history'			><span>History			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Created</span>:</div>
				<div class='jky-form-value'>
					<input id='jky-created-at' readonly />
					<input id='jky-created-by' readonly />
				</div>
			</div>
			<div class='jky-form-line'><div class='jky-form-label'><span>	  Parent Name</span>:</div><input id='jky-parent-name'	readonly /></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>       Parent ID</span>:</div><input id='jky-parent-id'	readonly /></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>		   Method</span>:</div><input id='jky-method'		readonly /></div>
		</div>
		<div class='jky-clear'></div>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>  		 History</span>:</div>
				<textarea id='jky-history' placeholder='History'></textarea>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>
<!--
		<div>
			<div class='jky-form-label'><input id ='jky-status' type='hidden' /></div>
			<div class='jky-form-buttons'>
					  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
				&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
				&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
				&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
-->
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/history.js'></script>
