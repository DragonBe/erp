<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>JKY ERP</title>
		<meta content="JKY Software - ERP" name="description">
		<meta content="http://www.jkysoftware.com" name="author">
		<meta content="width=device-width" name="viewport">
		<link rel="stylesheet" href="css/bootstrap.2.3.2.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.2.3.2.css">
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" href="css/JKY.base.css">
	</head>

	<body>
		<div id="jky-utils">
			<div>
				CEP : <input id='jky-cep' type='text' value='03127-060' />
			</div>
			<div id="jky-new-layer"></div>
		</div>

		<script src='lib/jquery-2.0.3.min.js'	></script>
		<script src='js/JKY.Utils.js'			></script>

		<script>
$(function() {
	change_cep = function(the_id) {
		var my_data =
			{ method	: 'buscar_cep'
			, zip		: JKY.get_value('jky-cep')
			, state		: ''
			, city		: ''
			, street2	: ''
			, street1	: ''
			, district	: ''
			, country	: ''
			};
		JKY.ajax(false, my_data, change_cep_success);
	}
	
	change_cep_success = function(the_data) {
alert(the_data);	
	}

	$('#jky-cep').change(function() {change_cep(this);});
});
		</script>

	</body>
</html>
