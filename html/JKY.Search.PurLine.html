<!-- JKY.Search.PurLine.html -->

<div id='jky-purline-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Purchase Line</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-purline-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-purline-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-purline-header-purchase-number'	><span>Purchase<br>Number		</span></th>
					<th class='jky-purline-header-thread-name'		><span>Thread					</span></th>
					<th class='jky-purline-header-expected-date'	><span>Expected<br>Date			</span></th>
					<th class='jky-purline-header-expected-weight'	><span>Expected<br>Weight		</span></th>
					<th class='jky-purline-header-received-weight'	><span>Received<br>Weight		</span></th>
				</tr>
			</thead>
			<tbody id='jky-purline-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-purline-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp;	-->
		<a id='jky-purline-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
