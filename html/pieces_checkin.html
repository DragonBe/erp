<style>
.jky-form-label			{width:110px;}
.jky-form-value			{width:280px;}
.jky-checkbox			{width: 30px; text-align:center;}

.jky-barcode			{width:120px; text-align:left  ;}
.jky-inspected-by		{width: 80px; text-align:center;}
.jky-weighed-by			{width: 80px; text-align:center;}
.jky-checkin-date		{width: 80px; text-align:center;}
.jky-checkin-location	{width: 80px; text-align:center;}
.jky-checkin-weight		{width: 80px; text-align:center;}
.jky-remarks			{width: 80px; text-align:center;}

#jky-barcode			{width:190px; font-size:16px; font-weight:bold;}
#jky-inspector			{width:190px;}
#jky-weigher			{width:190px;}
#jky-product-name		{width:190px;}
#jky-inspector-name		{width:190px;}
#jky-weigher-name		{width:200px;}
#jky-remarks			{width:200px;}
#jky-weight				{width:200px;}
#jky-location			{width:200px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'			><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-barcode'				><span>Barcode							</span></th>
			<th class='jky-inspected-by'		><span>Inspected	<br>By				</span></th>
			<th class='jky-weighed-by'			><span>Weighed		<br>By				</span></th>
			<th class='jky-checkin-date'		><span>Check In		<br>By				</span></th>
			<th class='jky-checkin-location'	><span>Check In		<br>Location		</span></th>
			<th class='jky-checkin-weight'		><span>Check In		<br>Weight			</span></th>
			<th class='jky-remarks'				><span>Remarks							</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>         Barcode:</span>:</div><input  id='jky-barcode'				class='jky-form-value'		placeholder='Barcode' 				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>       Inspector:</span>:</div><input  id='jky-inspector'				class='jky-form-value'		placeholder='Insepctor'				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>		  Weigher:</span>:</div><input  id='jky-weigher'				class='jky-form-value'		placeholder='Weigher'				/></div>
		</div>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>         Product Name:</span>:</div><input  id='jky-product-name'		class='jky-form-value'		placeholder='product Name' 				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>       Inspector Name:</span>:</div><input  id='jky-inspector-name'	class='jky-form-value'		placeholder='Insepctor Name'			/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>		  Weigher Name:</span>:</div><input  id='jky-weigher-name'		class='jky-form-value'		placeholder='Weigher Name'				/></div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>      Remarks:</span>:</div><input  id='jky-remarks'	class='jky-form-value'		placeholder='Remarks' 				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>       Weight:</span>:</div><input  id='jky-weight'	class='jky-form-value'		placeholder='Weight'				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>     Location:</span>:</div><input  id='jky-location'	class='jky-form-value'		placeholder='Location'				/></div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
				  <button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/pieces_checkin.js'></script>
