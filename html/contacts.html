<style>
.jky-form-label			{width:160px;}
.jky-form-value			{width:280px;}
.jky-checkbox			{width: 30px; text-align:center;}

.jky-nick-name			{width:140px;}
.jky-mobile				{width: 70px; text-align:center;}
.jky-email				{width:140px;}
.jky-user-name			{width: 70px;}
.jky-user-role			{width: 70px;}

#jky-nick-name			{width:270px; font-size:16px; font-weight:bold;}
#jky-first-name			{width:270px;}
#jky-last-name			{width:270px;}
#jky-email				{width:270px;}
#jky-mobile				{width:270px;}
#jky-company-name		{width:280px;}
#jky-user-name			{width:270px;}
#jky-user-role			{width:280px;}
#jky-app-upload			{margin-left:105px;}
#jky-photo-img			{width:120px; height:120px; border:4px ridge black;}

#jky-street1			{width:270px;}
#jky-street2			{width:270px;}
#jky-city				{width:125px;}
#jky-zip				{width: 70px;}
#jky-state				{width: 50px;}
#jky-country			{width:280px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'		><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-nick-name'		><span>Nick Name		</span></th>
			<th class='jky-mobile'			><span>Mobile			</span></th>
			<th class='jky-email'			><span>Email			</span></th>
			<th class='jky-user-name'		><span>User Name		</span></th>
			<th class='jky-user-role'		><span>User Role		</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>		  Nick Name</span>:</div><input  id='jky-nick-name'		class='jky-form-value'		placefolder='Nick Name'			/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>        First Name</span>:</div><input  id='jky-first-name'	class='jky-form-value'		placeholder='First Name'		/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>         Last Name</span>:</div><input  id='jky-last-name'   	class='jky-form-value'		placeholder='Last Name'			/></div>
			<br><br>
			<div class='jky-form-line'><div class='jky-form-label'><span>            Mobile</span>:</div><input  id='jky-mobile'		class='jky-form-value'		placeholder='123-456-7890'		/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>             Email</span>:</div><input  id='jky-email'			class='jky-form-value'		placeholder='Email'				/></div>
			<br><br>
			<div class='jky-form-line'><div class='jky-form-label'><span>         User Name</span>:</div><input  id='jky-user-name'		placeholder='User Name'			/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>         User Role</span>:</div><select id='jky-user-role'></select>						  	  </div>
		</div>
		<div id='jky-app-upload' class='jky-left'>
			<div class='jky-left' style='margin-left:10px;'>
				<div id='jky-download-photo'>
					<img class="the_icon" src="/img/placeholder.png" id="jky-photo-img">
				</div>
				<a id='jky-upload-photo'  ><span>Upload Photo  </span></a>
			</div>
			<div class='jky-clear'></div>
			<div style='margin-left:10px;'>
				<div>
					<span>Progress</span>:
					<span id='jky-upload-percent'></span>
					<span id='jky-upload-name'></span>
				</div>
				<div class='progress progress-striped active'><div id='jky-upload-progress' class='bar'></div></div>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
				  <button id='jky-action-reset'		class='btn btn-success' type='button' title="Click here to reset the password"		><span>Reset Password</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li id='jky-tab-address'		class='active'	><a href='#jky-pane-address'				data-toggle='tab'><span>Address						</span></a></li>
			<li	id='jky-tab-company'						><a href='#jky-company'				data-toggle='tab'><span>Company						</span></a></li>
		</ul>

		<div class='tab-content'>
			<div id='jky-pane-address' class='tab-pane active'>
				<div class='jky-left'>
						<br>
						<div class='jky-form-line'><div class='jky-form-label'><span> Street</span>: </div><input	id='jky-street1'	class='jky-form-value' placeholder='Street'		/></div>
						<div class='jky-form-line'><div class='jky-form-label'></div><input	id='jky-street2'	class='jky-form-value' placeholder=''			/></div>
						<div class='jky-form-line'><div class='jky-form-label'><span> City</span>:	</div><input	id='jky-city'		class='jky-form-value' placeholder='City'		/></div>
						<input	id='jky-zip'		class='jky-form-value' placeholder='Zip'		/>
						<select id='jky-state'	></select>
						<div class='jky-form-line'><div class='jky-form-label'><span> Country</span>:	</div><select id='jky-country'></select></div>
						<br>
						<div class='jky-form-line'><div class='jky-form-label'></div><button id='jky-save-address' class='btn btn-success' type='button'><span>Save Address</span></button></div>
				</div>							
			</div>

			<div id='jky-company' class='tab-pane'>
				<div class='jky-left'>
							<table id='jky-pane-company-information' class='tab-pane table table-striped'>
								<thead>
									<tr>
										<th class='jky-company-nick-name'><span>Full Name		</span></th>
										<th class='jky-company-full-name'><span>Mobile			</span></th>
										<th class='jky-tag'				 ><span>Tag				</span></th>
										<th class='jky-cnpj'			 ><span>CNPJ			</span></th>
										<th class='jky-ie'				 ><span>IE				</span></th>
										<th class='jky-save'			 ><span>Save			</span></th>
									</tr>
								</thead>
								<tbody id='jky-contacts-body'></tbody>
							</table>
				</div>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/contacts.js'></script>
<script src='js/contact_users.js'></script>
