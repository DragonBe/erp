<div id='jky-app-header'>
	<div>
		<div id='jky-app-breadcrumb'></div>
		<span   id='jky-app-label'><span>Group Set</span>: </span><select id='jky-app-select'></select>
		<input  id='jky-app-filter' class='search-query' type='text' placeholder='Search' />
		<div class='jky-clear'></div>
	</div>

	<div>
		<div id='jky-app-actions'>
			<button id='jky-action-add-new'		class='btn btn-success' type='button' title="Click here to add new record"			><span>Add New	</span></button>
			<button id='jky-action-print'		class='btn btn-success' type='button' title="Click here to print selected records"	><span>Print	</span></button>
		</div>
		<div id='jky-app-more'>
			<button id='jky-action-export'		class='btn btn-success' type='button' title="Click here to export as excel file"><span>Export	</span></button>
			<button id='jky-action-publish'		class='btn btn-success' type='button' title="Click here to publish the content"><span>Publish	</span></button>
		</div>
		<div id='jky-app-displays' class='btn-group'>
			<button id='jky-action-list'		class='btn' title=    'List View'><i class='icon-align-justify'	></i></button>
			<button id='jky-action-graph'		class='btn' title= 'Graphic View'><i class='icon-signal'		></i></button>
			<button id='jky-action-calendar'	class='btn' title='Calendar View'><i class='icon-calendar'		></i></button>
			<button id='jky-action-form'		class='btn' title=    'Form View'><i class='icon-list-alt'		></i></button>
		</div>
		<div id='jky-app-counters'><span id='jky-app-index'></span> of <span id='jky-app-count'></span></div>
		<div id='jky-app-add-new' ><span>New</span></div>
		<div id='jky-app-navs' class='btn-group'>
			<button id='jky-action-prev'		class='btn' title='Previous'	 ><i class='icon-backward'		></i></button>
			<button id='jky-action-next'		class='btn' title='Next'		 ><i class='icon-forward'		></i></button>
		</div>
		<div class='jky-clear'></div>
	</div>
</div>

<style>
.jky-form-label			{width:160px;}
.jky-form-value			{width:300px;}
.jky-checkbox			{width: 30px; text-align:center;}

.jky-status				{width:100px; text-align:center;}
.jky-sequence			{width: 80px; text-align:center;}
.jky-name				{text-align:left;	}
.jky-value				{text-align:left;	}

#jky-status				{width:100px;}
#jky-sequence			{width: 30px;}
#jky-name				{}
#jky-value				{width:295px; height:100px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'		><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-sequence'		><span>Sequence			</span></th>
			<th class='jky-name'			><span>Name				</span></th>
			<th class='jky-value'			><span>Value			</span></th>
			<th class='jky-status'			><span>Status			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>

	<tfoot>
		<tr>
			<td></td>
		</tr>
	</tfoot>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>
<!--
	<div id='jky-form-title'>
		<span id='jky-form-action'	></span>
		<span id='jky-form-id'		></span>
		<div class='jky-right'>
			<button id='jky-action-comment'	class='btn btn-success' type='button'><span>Comment</span></button>
		</div>
		<div class='jky-clear'></div>
	</div>
-->
	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>           Status</span>:</div><select id='jky-status'></select></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>         Sequence</span>:</div><input		id='jky-sequence'	class='jky-form-value'										/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>             Name</span>:</div><input		id='jky-name'		class='jky-form-value'		placeholder='Name'				/></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>            Value</span>:</div><textarea	id='jky-value'		class='jky-form-value'		placeholder='Value'></textarea>   </div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'	class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/configs.js'></script>
