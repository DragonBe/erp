<div id='jky-app-header'>
	<div>
		<div id='jky-app-breadcrumb'></div>
		<input  id='jky-app-filter' class='search-query' type='text' placeholder='Search' />
		<div class='jky-clear'></div>
	</div>

	<div>
		<div id='jky-app-actions'>
			<button id='jky-action-add-new'	class='btn btn-success' type='button'>Add New	</button>
			<button id='jky-action-save'	class='btn btn-success' type='button'>Save		</button>
		&nbsp;<a	id='jky-action-delete'	class='btn' type='button' href='#'>Delete</a>
		&nbsp;<a	id='jky-action-cancel'	class='btn' type='button' href='#'>Cancel</a>
		</div>
		<div id='jky-app-more'>
			<button id='jky-action-export'	class='btn btn-success' type='button'>Export	</button>
<!--		<button id='jky-action-publish'	class='btn btn-success' type='button'>Publish	</button>	-->
		</div>
		<div id='jky-app-displays' class='btn-group'>
			<button id='jky-action-list'	class='btn' title='List View'><i class='icon-align-justify'	></i></button>
			<button id='jky-action-form'	class='btn' title='Form View'><i class='icon-list-alt'		></i></button>
<!--
			<button class='btn'><i class='icon-signal'		></i></button>
			<button class='btn'><i class='icon-calendar'	></i></button>
-->
		</div>
		<div id='jky-app-counters'><span id='jky-app-index'>1</span> of <span id='jky-app-count'>12</span></div>
		<div id='jky-app-add-new' >New</div>
		<div id='jky-app-navs' class='btn-group'>
			<button id='jky-action-prev'	class='btn' title='Previous'><i class='icon-backward'		></i></button>
			<button id='jky-action-next'	class='btn' title='Next'	><i class='icon-forward'		></i></button>
		</div>
		<div class='jky-clear'></div>
	</div>
</div>

<style>
.jky-form-label			{width:100px;}
.jky-form-value			{width:270px;}
.jky-checkbox			{width: 30px; text-align:center;}
#jky-check-all			{width: 30px;}

#jky-full-name			{width:375px; font-size:16px; font-weight:bold;}
#jky-company-name		{width:385px;}
#jky-customer-tags		{width:385px;}

#jky-street1			{width:250px;}
#jky-street2			{width:250px;}
#jky-city				{width:130px;}
#jky-state				{width: 50px;}
#jky-zip				{width: 50px;}
#jky-country			{width:260px;}
#jky-website			{width:250px;}
#jky-position			{width:200px;}
#jky-phone				{width:200px;}
#jky-mobile				{width:200px;}
#jky-fax				{width:200px;}
#jky-email				{width:200px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th    id='jky-check-all'	><input type='checkbox' /></th>
			<th class='jky-full-name'	>Name			</th>
			<th class='jky-phone'		>Phone			</th>
			<th class='jky-mobile'		>Mobile			</th>
			<th class='jky-email'		>Email			</th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>

	<tfoot>
		<tr>
			<td></td>
		</tr>
	</tfoot>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-title'>
		<span id='jky-form-action'	></span>
		<span id='jky-form-id'		></span>
		<div class='jky-right'>
			<button id='jky-action-comment'	class='btn btn-success' type='button'>Comment</button>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'>Name:</div>
				<div class='jky-form-value'>
					<input id='jky-full-name' class='jky-form-value' placeholder='Name' />
					<input type='checkbox' id='jky-is-company' value='yes' /> (Is a Company ?)
					<select id='jky-company-name' placeholder='Company'>
						<option>JKY Software Corp</option>
						<option>Tecno Malhas</option>
						<option>DL Malhas</option>
						<option class='jky-option-search'>Search More...</option>
						<option class='jky-option-add-new'>Add New...</option>
					</select>
					<select id='jky-customer-tags' placeholder='Tags...'>
						<option>Company Contact</option>
						<option>Distributor</option>
						<option>Employee</option>
						<option class='jky-option-search'>Search More...</option>
						<option class='jky-option-add-new'>Add New...</option>
					</select>
				</div>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'>Address:</div>
				<div class='jky-form-value'>
					<input	id='jky-street1'	class='jky-form-value' placeholder='Street ...'	/>
					<input	id='jky-street2'	class='jky-form-value' placeholder=''			/>
					<input	id='jky-city'		class='jky-form-value' placeholder='City'		/>
					<input	id='jky-zip'		class='jky-form-value' placeholder='Zip'		/>
					<select id='jky-state'	></select>
					<select id='jky-country'></select>
				</div>
			</div>
			<div class='jky-form-line'><div class='jky-form-label'>          Website:</div><div class='jky-form-value'><input id='jky-website'			class='jky-form-value' placeholder='e.g. www.jkysoftware.com'	/></div></div>
		</div>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'>         Position:</div><div class='jky-form-value'><input id='jky-position'			class='jky-form-value' placeholder='e.g. Sales Director'		/></div></div>
			<div class='jky-form-line'><div class='jky-form-label'>            Phone:</div><div class='jky-form-value'><input id='jky-phone'			class='jky-form-value' placeholder='e.g. 123-456-7890'			/></div></div>
			<div class='jky-form-line'><div class='jky-form-label'>           Mobile:</div><div class='jky-form-value'><input id='jky-mobile'			class='jky-form-value' placeholder=''	/></div>		</div>
			<div class='jky-form-line'><div class='jky-form-label'>              Fax:</div><div class='jky-form-value'><input id='jky-fax'				class='jky-form-value' placeholder=''	/></div>		</div>
			<div class='jky-form-line'><div class='jky-form-label'>            Email:</div><div class='jky-form-value'><input id='jky-email'			class='jky-form-value' placeholder=''	/></div>		</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li id='jky-tab-contacts'		class='active'	><a href='#jky-contacts'			data-toggle='tab'>Contacts		</a></li>
			<li	id='jky-tab-notes'							><a href='#jky-notes'				data-toggle='tab'>Notes			</a></li>
			<li	id='jky-tab-sales'							><a href='#jky-sales'				data-toggle='tab'>Sales			</a></li>
			<li	id='jky-tab-account'						><a href='#jky-account'				data-toggle='tab'>Account		</a></li>
			<li	id='jky-tab-history'						><a href='#jky-history'				data-toggle='tab'>History		</a></li>
		</ul>

		<div class='tab-content'>


		</div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/customers.js'></script>
