<div id='jky-profile' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Your Profile</span></h3>
	</div>
	<div class='modal-body'>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>         User Name</span>:</div><input type='text'		id='jky-profile-user-name'	placeholder='Enter your user name'			value=''></div>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>        First Name</span>:</div><input type='text'		id='jky-profile-first-name'	placeholder='Enter your first name'			value=''></div>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>         Last Name</span>:</div><input type='text'		id='jky-profile-last-name'	placeholder='Enter your last name'			value=''></div>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>     Email Address</span>:</div><input type='text'		id='jky-profile-email'		placeholder='Enter your email'				value=''></div>
		 <br />
		 <div class='jky-form-line'><div class='jky-profile-label'><span>  Current Password</span>:</div><input type='password'	id='jky-current-password'	placeholder='Enter your current password'	value=''></div>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>      New Password</span>:</div><input type='password'	id='jky-new-password'		placeholder='Enter your new password'		value=''></div>
		 <div class='jky-form-line'><div class='jky-profile-label'><span>  Confirm Password</span>:</div><input type='password'	id='jky-confirm-password'	placeholder='Enter your password again'		value=''></div>
	</div>
	<div class='modal-footer'>
			  <a id='jky-profile-save'	 class='btn btn-success'			type='button'><span>Save	</span></a>
		&nbsp;<a id='jky-profile-cancel' class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></a>
	</div>
</div>

<div id='jky-profile-loaded'></div>
<script src='js/profile.js'></script>
