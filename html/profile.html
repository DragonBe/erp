<style>
	#jky-profile-logo			{margin:200px auto 10px auto; text-align:center;}
	#jky-profile-form			{width:350px; margin:0 auto; background:#E6EEEF; border:1px solid gray; border-radius:4px;}
	#jky-profile-user-name		{width:300px;}
	#jky-profile-password		{width:300px;}
</style>

<div id='jky-profile-logo'></div>
<div id='jky-profile-form' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Your Profile</span></h3>
	</div>
	<div class='modal-body'>
		 <label><span>         User Name</span></label><input type='text'		id='jky-profile-user-name'	placeholder='Enter your user name'			value=''>
		 <label><span>        First Name</span></label><input type='text'		id='jky-profile-first-name'	placeholder='Enter your first name'			value=''>
		 <label><span>         Last Name</span></label><input type='text'		id='jky-profile-last-name'	placeholder='Enter your last name'			value=''>
		 <label><span>     Email Address</span></label><input type='text'		id='jky-profile-email'		placeholder='Enter your email'				value=''>
		 <label><span>  Current Password</span></label><input type='password'	id='jky-current-password'	placeholder='Enter your current password'	value=''>
		 <label><span>      New Password</span></label><input type='password'	id='jky-new-pasword'		placeholder='Enter your new password'		value=''>
		 <label><span>  Confirm Password</span></label><input type='password'	id='jky-confirm-password'	placeholder='Enter your confirm password'	value=''>
	</div>
	<div class='modal-footer'>
		<button  id='jky-profile-save'	 class='btn btn-success'			type='button'><span>Save	</span></button>
		&nbsp;<a id='jky-profile-cancel' class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></a>
	</div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/profile.js'></script>
