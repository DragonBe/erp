<div id='jky-loading'>
	<img src='/img/loading.gif'>
</div>

<div id='jky-message' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='JKY.hide("jky-message")'>x</a>
		<h3>Message</h3>
	</div>
	<div class='modal-body'>
		<div id='jky-message-body'></div>
	</div>
</div>

<div id='jky-trace' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='JKY.hide("jky-trace")'>x</a>
		<h3>Trace</h3>
	</div>
	<div class='modal-body'>
		<div id='jky-trace-body'></div>
	</div>
</div>

<div id='jky-confirm' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close'>x</a>
		<h3 id='jky-confirm-header'></h3>
	</div>
	<div id='jky-confirm-body' class='modal-body'></div>
	<div class='modal-footer'>
		<a id='jky-confirm-no'  class='btn'           onclick='JKY.click_confirm("No")' >No </a>
		<a id='jky-confirm-yes' class='btn btn-info'  onclick='JKY.click_confirm("Yes")'>Yes</a>
	</div>
</div>
