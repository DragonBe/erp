<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Lista de Mapeamento</TITLE>
<script src='lib/jquery-1.8.2.js' ></script>
<script src='lib/jquery-barcode-2.0.2.min.js' ></script>

<style>
.column		{float:left;}
.label		{width:165px; height:40px; margin-right:10px;}
.line		{clear:both;}
.name		{float:right; font-size:120%;}
.barcode	{float:left;}
</style>

<script>
$(function() {
	var my_index = 1;
	$('.label').each(function() {
		var my_label = $(this).html().trim();
		$(this).html('');

		var my_html = ''
					+ '<div class="line">'
					+ '<div class="barcode"><span id="my-' + my_index + '">' + my_label + '</span></div>'
					+ '<div class="name">' + my_label + '</div>'
					+ '</div>'
					;
		$(this).append(my_html);

		var my_id = $('#my-' + my_index);
		$(my_id).barcode( my_label, 'code128');
		my_index++;
	})
});
</script>
</HEAD>
