<style>
.jky-form-label			{width:160px;}
.jky-form-value			{width:210px;}
.jky-checkbox			{width: 30px; text-align:center;}

.jky-status				{width:100px; text-align:center;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-checkbox'		><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-updated-by'		><span>Updated By		</span></th>
			<th class='jky-updated-at'		><span>Updated At		</span></th>
			<th class='jky-template-name'	><span>Template Name	</span></th>
			<th class='jky-template-type'	><span>Template Type	</span></th>
			<th class='jky-template-subject'><span>Template Subject	</span></th>
			<th class='jky-template-body'	><span>Template Body	</span></th>
			<th class='jky-template-sql'	><span>Template SQL		</span></th>
			<th class='jky-description'		><span>Description		</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Updated By</span>:</div>
				<input id='jky-updated-name' class='jky-form-value' placeholder='Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Updated At</span>:</div>
				<div id="jky-updated-date"	class="input-append date"><input id='jky-ordered-value'		type="text" /><span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span></div>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Template Name</span>:</div>
				<input id='jky-template-name' class='jky-form-value' placeholder='Name' />
			</div>
			<div class='jky-form-line'><div class='jky-form-label'><span>		Template Type</span>:</div>
				<select id='jky-template-type'></select>
			</div>
			<div class='jky-form-line'><div class='jky-form-label'><span>			 Status</span>:</div>
				<select id='jky-status'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Template Subject</span>:</div>
				<input id='jky-template-subject' class='jky-form-value' placeholder='Subject' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Template Body</span>:</div>
				<input id='jky-template-body' class='jky-form-value' placeholder='Body' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>        Template SQL</span>:</div>
				<input id='jky-template-sql' class='jky-form-value' placeholder='SQL' />
			</div>
			<div class='jky-form-line'><div class='jky-form-label'><span>		Description</span>:</div>
				<textarea id='jky-description' placeholder='Description'></textarea>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
				  <button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/templates.js'></script>
