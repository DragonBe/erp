<div id='jky-app-header'>
	<div>
		<div id='jky-app-breadcrumb'></div>
		<select id='jky-app-select'></select>
		<input  id='jky-app-filter' class='search-query' type='text' placeholder='Search' />
		<div class='jky-clear'></div>
	</div>

	<div>
		<div id='jky-app-actions'>
			<button id='jky-action-add-new'		class='btn btn-success' type='button'><span>Add New	</span></button>
		</div>
		<div id='jky-app-more'>
			<button id='jky-action-export'		class='btn btn-success' type='button'><span>Export	</span></button>
			<button id='jky-action-publish'		class='btn btn-success' type='button'><span>Publish	</span></button>
		</div>
		<div id='jky-app-displays' class='btn-group'>
			<button id='jky-action-list'		class='btn' title=    'List View'><i class='icon-align-justify'	></i></button>
			<button id='jky-action-graph'		class='btn' title= 'Graphic View'><i class='icon-signal'		></i></button>
			<button id='jky-action-calendar'	class='btn' title='Calendar View'><i class='icon-calendar'		></i></button>
			<button id='jky-action-form'		class='btn' title=    'Form View'><i class='icon-list-alt'		></i></button>
		</div>
		<div id='jky-app-counters'><span id='jky-app-index'></span> of <span id='jky-app-count'></span></div>
		<div id='jky-app-add-new' ><span>New</span></div>
		<div id='jky-app-navs' class='btn-group'>
			<button id='jky-action-prev'		class='btn' title='Previous'	 ><i class='icon-backward'		></i></button>
			<button id='jky-action-next'		class='btn' title='Next'		 ><i class='icon-forward'		></i></button>
		</div>
		<div class='jky-clear'></div>
	</div>
</div>

<style>
.jky-form-label			{width:160px;}
.jky-form-value			{width:300px;}
.jky-checkbox			{width: 30px; text-align:center;}
#jky-check-all			{width: 30px;}

.jky-status				{text-align:center; width:100px;}
.jky-user-role			{width:150px; text-align:center;}
.jky-user-resource		{width:150px; text-align:center;}
.jky-user-action		{width:150px; text-align:center;}

#jky-status				{width:140px;}
#jky-user-role			{width:260px;}
#jky-user-resource		{width:260px;}
#jky-user-action		{width:260px;}
</style>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th    id='jky-check-all'		><input type='checkbox' /></th>
			<th class='jky-user-role'		><span>User Role		</span></th>
			<th class='jky-user-resource'	><span>User Resource	</span></th>
			<th class='jky-user-action'		><span>User Action		</span></th>
			<th class='jky-status'			><span>Status			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>

	<tfoot>
		<tr>
			<td></td>
		</tr>
	</tfoot>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'	></div>
		<ul  id='jky-form-status'	></ul>
	</div>
	<div class='jky-clear'></div>
<!--
	<div id='jky-form-title'>
		<span id='jky-form-action'	></span>
		<span id='jky-form-id'		></span>
		<div class='jky-right'>
			<button id='jky-action-comment'	class='btn btn-success' type='button'><span>Comment</span></button>
		</div>
		<div class='jky-clear'></div>
	</div>
-->
	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'><div class='jky-form-label'><span>           Status</span>:</div><select id='jky-status'></select></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>         User Role</span>:</div><select id='jky-user-role'></select>						  	  </div>
			<div class='jky-form-line'><div class='jky-form-label'><span>     User Resource</span>:</div><select id='jky-user-resource'	></select></div>
			<div class='jky-form-line'><div class='jky-form-label'><span>       User Action</span>:</div><select id='jky-user-action'	></select></div>
		</div>
		<div class='jky-clear'></div>
		<br>
		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				<button id='jky-action-save'	class='btn btn-success' type='button'><span>Save	</span></button>
				<button id='jky-action-copy'	class='btn btn-success' type='button'><span>Copy	</span></button>
			&nbsp;<a	id='jky-action-delete'	class='btn'				type='button'><span>Delete	</span></a>
			&nbsp;<a	id='jky-action-cancel'	class='btn'				type='button'><span>Cancel	</span></a>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/tickets.js'></script>
