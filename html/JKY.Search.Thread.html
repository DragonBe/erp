<!-- JKY.Search.Thread.html -->

<div id='jky-thread-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Thread</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-thread-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-thread-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-thread-header-name'			><span>Name			</span></th>
					<th class='jky-thread-header-group'			><span>Group		</span></th>
					<th class='jky-thread-header-composition'	><span>Composition	</span></th>
				</tr>
			</thead>
			<tbody id='jky-thread-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-thread-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp;	-->
		<a id='jky-thread-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
