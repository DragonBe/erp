<VirtualHost *:80>
     ServerName     erp
     DocumentRoot   "C:/htdocs/erp/html"
     ErrorLog       "C:/htdocs/erp/error.log"
     CustomLog      "C:/htdocs/erp/access.log" common

     <Directory     "C:/htdocs/erp/html">
          AllowOverride All
          Options All
     </Directory>
</VirtualHost>